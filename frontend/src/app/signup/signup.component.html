<mat-toolbar color = "primary">
    <mat-toolbar-row fxLayout = "row">
        <span class = "tittle -center">Signup</span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content  class = "mat-typeofgraphy">
<form [formGroup] = "signupForm">
<div fxFlex fxLayout = "column">

    <mat-form-field appearance = "fill" fxFlexk >
        <mat-label>Name</mat-label>
        <input matInput formControlName = "name"  required>
        <mat-error *ngIf = "signupForm.controls.name.touched && signupForm.controls.name.invalid">
            <span *ngIf = "signupForm.controls.name.erros.required">
                This is required 
            </span>
            <span *ngIf = "signupForm.controls.name.pattern">This field is invalid</span>
        </mat-error>
    </mat-form-field>
    <mat-form-field appearance = "fill" fxFlexk >
        <mat-label>Email</mat-label>
        <input matInput formControlName = "email"  required>
        <mat-error *ngIf = "signupForm.controls.email.touched && signupForm.controls.email.invalid">
            <span *ngIf = "signupForm.controls.email.errors.required">
                This is required 
            </span>
            <span *ngIf = "signupForm.controls.email.pattern">This field is invalid</span>
        </mat-error>
    </mat-form-field>
    <mat-form-field appearance = "fill" fxFlexk >
        <mat-label>Contact Number</mat-label>
        <input matInput formControlName = "contactNumber"  required>
        <mat-error *ngIf = "signupForm.controls.contactNumber.touched && signupForm.controls.contactNumber.invalid">
            <span *ngIf = "signupForm.controls.contactNumber.errors.required">
                This is required 
            </span>
            <span *ngIf = "signupForm.controls.contactNumber.pattern">This field is invalid</span>
        </mat-error>
    </mat-form-field>
    <mat-form-field appearance = "fill" fxFlexk >
        <mat-label>Password</mat-label>
        <input matInput formControlName = "password" type = "password" required>
        <mat-error *ngIf = "signupForm.controls.password.touched && signupForm.controls.password.invalid">
            <span *ngIf = "signupForm.controls.password.errors.required">
                This is required 
            </span>
            <span *ngIf = "signupForm.controls.password.pattern">This field is invalid</span>
        </mat-error>
    </mat-form-field>
</div>
</form>
</mat-dialog-content  >
<mat-dialog-actions text-align = "center">
<button mat-raised-button colors = "primary" type = "submit" (click) = "handleSubmit()"
[disabled] = "!(signupForm.valid && signupForm.dirty)">
Sign Up
<button mat-raised-button colors = "primary" mat-dialog-close>Close</button>
</button> 
</mat-dialog-actions>
