<mat-toolbar color = "primary">
    <mat-toolbar-row fxLayout = "row">
        <span class = "title-center">Forgot Password</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class = "mat-typography">
    <form [formGroup] = "forgoPasswordGroup">
        <div fxFlex fxLayout = "column">
            <mat-form-field appearance = "fill" fxFlex>
                <input matInput formControlName = "email" required>
                <mar-error *ngIf = "forgoPasswordForm.controls.email.touched && forgoPasswordForm.controls.email.invalid">
                    <span *ngIf = "forgoPasswordForm.controls.emial.error.required">This field is required</span>
                    <span *ngIf = "forgoPasswordForm.controls.email.error.pattern"> This field is invalid</span>
                </mar-error>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align = "center">
    <button  mat-raised-button colors = "primary" type = "submit" (click) = "handlSubmit()"
    [disabled] = "!(forgotPasswordForm.valid && forgorPasswordForm.dirty)">Send Password</button>
    <button mat-raised-button colors = "primary"  mat-dialog-close> Close</button>
</mat-dialog-actions>
