<mat-card>
    <b><span>View Bill</span></b>
</mat-card>
<hr>
<mat-card>
    <mat-form-field appearance ="fill">
        <mat-label>Filter</mat-label>
        <input matInput (keyup) = "applyFilter($event)" #input>
    </mat-form-field>
</mat-card>
<hr>
<div class="responsive_table">
    <table mat-table [dataSource] ="dataSource" class ="mat-elevation-z8">
        <ng-container matColumnDef ="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef ="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{element.mail}}</td>
        </ng-container>

        <ng-container matColumnDef ="contact">
            <th mat-header-cell *matHeaderCellDef>Contact</th>
            <td mat-cell *matCellDef="let element">{{element.contact}}</td>
        </ng-container>


        <ng-container matColumnDef ="paymentMethod">
            <th mat-header-cell *matHeaderCellDef>Payment Method</th>
            <td mat-cell *matCellDef="let element">{{element.paymentMethod}}</td>
        </ng-container>
        
        
        <ng-container matColumnDef ="total">
            <th mat-header-cell *matHeaderCellDef>Total</th>
            <td mat-cell *matCellDef="let element">{{element.total}}</td>
        </ng-container>

        
        <ng-container matColumnDef ="view">
            <th mat-header-cell *matHeaderCellDef>Action</th>
         <td mat-cell *matCellDef ="let element" class=""action-link>
            <button mat-icon-button color = "primary" matTooltip ="view" (click) ="handleViewAction(element)">
               <mat-icon>Visibility</mat-icon> 
            </button> 

            <button mat-icon-button color = "primary" matTooltip ="Download Bill" (click) ="downloadReportAction(element)">
                <mat-icon>Sumarize</mat-icon> 
             </button> 

             <button mat-icon-button color = "primary" matTooltip ="Delete" (click) ="handleDeleteAction(element)">
                <mat-icon>Delete</mat-icon> 
             </button> 
         </td>
        </ng-container>
<tr mat-header-row *matHeaderRowDef="dsiplayColumns'sticky:true" ></tr>
<tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
    </table>
</div>
