<mat-tooldbar color="primary">
    <mat-toobar-row fxLayout="row">
        <span class="title-center">{{dialogData.action}} Category</span>
    </mat-toobar-row>
</mat-tooldbar>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="categoryForm">
        <div fxFlex fxLayout="column">
            <div fxLayout="row-wrap">
                <mat-form-field appearance="fill" fxFlex>
                    <input matInput formControlName="name" required>
                    <mat-error *ngIf="categoryForm.controls.name.touched && categoryForm.controls.name.invalid">
                        <span *ngIf="categoryForm.controls.name.errors.required">This is required</span>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()"
        [disabled]="![categoryForm.valid && categoryForm.dirty]">{{action}}</button>
    <button  mat-raised-button color ="primary" mat-dialog-closed>Close</button>
    </mat-dialog-actions>
